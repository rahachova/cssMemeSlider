<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider_container">
    <img class="image fade active" id="image1" src="./memes/paint-me-a-cat.jpg" alt="paint me a cat">
    <img class="image fade " id="image2" src="./memes/rat-with-plague.jpg" alt="rat with plague">
    <img class="image fade" id="image3" src="./memes/silly-cat.jpg" alt="silly cat">
    <img class="image fade" id="image4" src="./memes/this-is-your-spine.jpg" alt="this is your spine">
    <div class="describtionsWithControls">
      <div class="describtions">
        <p class="text fade active">Paint me a cat</p>
        <p class="text fade">Rat with gifts</p>
        <p class="text fade">Don't eat cookies in bed</p>
        <p class="text fade">Misunderstanding</p>
      </div>
      <div class="controls">
        <span class="dot checked" id="1" onclick="currentImage(1)"></span>
        <span class="dot" id="2" onclick="currentImage(2)"></span>
        <span class="dot" id="3" onclick="currentImage(3)"></span>
        <span class="dot" id="4" onclick="currentImage(4)"></span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
